<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>todolist</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div>
        <div class="topBar">

        </div>
        <div class="mainFrame">
            <div class="leftArea">
                <div class="leftItem" id="leftItem">
                    <div class="leftTop">
                        所有任务（<span id="assignNum">0</span>）
                    </div>
                    <div class="leftTop">
                        分类列表
                    </div>
                    <div class="category defaultCat" data-category="默认分类">
                        <div class="mainCat">
                            <span class="glyphicon glyphicon-folder-close"></span>&nbsp; 默认分类 （<span
                                class="assignNum">0</span>）
                        </div>
                        <div class="subCat">
                            <span class="glyphicon glyphicon-file"></span>&nbsp; 说明 （<span class="assignNum">0</span>）
                        </div>
                    </div>
                </div>
                <div class="addItem" id="addCat">
                    <span class="glyphicon glyphicon-plus"></span>&nbsp; 新增分类
                </div>
            </div>
            <div class="middleArea">
                <div class="statusBtn">
                    <div class="fliter">所有</div>
                    <div class="fliter">未完成</div>
                    <div class="fliter">已完成</div>
                </div>
                <div class="middleItem"></div>

                <div class="addItem" id="addAssign">
                    <span class="glyphicon glyphicon-plus"></span>&nbsp; 新增任务

                </div>
            </div>
            <div class="rightArea">
                <div class="rightTitleBar">to do 6</div>
                <div class="rightTimeBar">任务日期：2019-10-13</div>
                <div class="content">
                    正文部分正文部分正文部分正文部分正文部分正文部分正文部分正文部分正文部分正文部分正文部分正文部分正文部分正文部分正文部分正文部分正文部分正文部分正文部分正文部分正文部分正文部分正文部分</div>
            </div>

        </div>
    </div>
    <div class="popWindow">
        <div id="popTitle">新增分类</div>
        <div>
            选择一个分类：
            <select name="category" id="subCat" style="width: 180px;height: 25px;">
                <option value="newCategory" selected>新建分类</option>
                <option value="默认分类">默认分类</option>
            </select>
        </div>
        <div>
            新增分类名称：
            <input type="text" name="newCatName" style="width: 180px;height: 25px;" id="addName">
        </div>
        <div>
            <button style="width: 80px;margin: 16px;" id="btnConfirm">Confirm</button>
            <button style="width: 80px;margin: 16px;" id="btnCancel">Cancel</button>
        </div>

    </div>
    <script src="js/index.js"></script>
    <script>
        window.onload = function () {
            todo.init();
        };
    </script>
</body>

</html>
