<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>todo list</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div>
        <div class="topBar">

        </div>
        <div class="mainFrame">
            <div class="leftArea">
                <div class="leftItem" id="leftItem">
                    <div class="leftTop" id="allAssignments">
                        所有任务（<span id="assignNum">0</span>）
                    </div>
                    <div class="leftTop">
                        分类列表
                    </div>

                    <div class="category defaultCat" data-category="默认分类">
                        <div class="mainCat">
                            <span class="glyphicon glyphicon-folder-close"></span>&nbsp; 默认分类 （<span
                                class="assignNum">0</span>）
                            <span class="glyphicon glyphicon-trash trashIcon inMainCat hide"></span>
                        </div>
                        <div class="subCat" data-index="0">
                            <span class="glyphicon glyphicon-file"></span>&nbsp; <span class="subCat_string">说明</span>
                            （<span class="assignNum">0</span>）<span
                                class="glyphicon glyphicon-trash trashIcon inSubCat hide"></span>
                        </div>
                        <div class="subCat" data-index="1">
                            <span class="glyphicon glyphicon-file"></span>&nbsp; <span class="subCat_string">说明</span>
                            （<span class="assignNum">0</span>）<span
                                class="glyphicon glyphicon-trash trashIcon inSubCat hide"></span>
                        </div>
                    </div>
                </div>
                <div class="addItem" id="addCat">
                    <span class="glyphicon glyphicon-plus"></span>&nbsp; 新增分类
                </div>
            </div>
            <div class="middleArea">
                <div class="statusBtn">
                    <div class="filter">所有</div>
                    <div class="filter">未完成</div>
                    <div class="filter">已完成</div>
                </div>
                <div class="middleItem">
                    <!-- <div class="dateGroup" data-deadline="2019-11-12">
                        <div class="dateBlock">
                            2019-11-12
                        </div>
                        <div class="titleGroup" data-assignIndex="" data-status="">
                            <span class="theTitle">title2</span>
                            <div style="float: right;"><span class="glyphicon glyphicon-ok"></span></div>
                        </div>
                    </div> -->

                </div>

                <div class="addItem" id="addAssign">
                    <span class="glyphicon glyphicon-plus"></span>&nbsp; 新增任务

                </div>
            </div>
            <div class="rightArea">
                <div class="rightTitleBar">
                    <div id="assignTitle">
                    </div>
                    <div class="titleIcon">
                        <span class="glyphicon glyphicon-check"></span>
                        <span class="glyphicon glyphicon-edit"></span>
                    </div>
                    <div class="titleIcon hide">
                        <span class="glyphicon glyphicon-remove"></span>
                        <span class="glyphicon glyphicon-ok" id="glyphicon-ok"></span>
                    </div>
                </div>
                <div class="rightTimeBar">
                    <span>Due date: </span>
                    <span id="inputDate"></span>
                </div>
                <div id="content">
                </div>
            </div>

        </div>
    </div>
    <div class="popWindow">
        <div id="popTitle">新增分类</div>
        <div>
            选择一个分类：
            <select name="category" id="subCat" style="width: 180px;height: 25px;">
                <option value="newCategory" selected>新建分类</option>
                <option value="默认分类">默认分类</option>
            </select>
        </div>
        <div>
            新增分类名称：
            <input type="text" name="newCatName" style="width: 180px;height: 25px;" id="addName">
        </div>
        <div>
            <button style="width: 80px;margin: 16px;" id="btnConfirm">Confirm</button>
            <button style="width: 80px;margin: 16px;" id="btnCancel">Cancel</button>
        </div>

    </div>
    <script src="js/index.js"></script>
    <script>
        window.onload = function () {
            todo.init();
        };
    </script>
</body>

</html>
